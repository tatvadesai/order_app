<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prit Enterprise Order App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="tabs">
            <button class="tablink" onclick="openTab('Sales')">Sales</button>
            <button class="tablink" onclick="openTab('Jama')">Jama</button>
            <button class="tablink" onclick="openTab('Baki')">Baki</button>
            <button class="tablink" onclick="openTab('Expenses')">
                Expenses
            </button>
            <button class="tablink" onclick="openTab('Reports')">
                Daily Reports
            </button>
        </div>

        <div id="Sales" class="tabcontent">
            <h2>Add Sale</h2>
            <form id="saleForm">
                <select id="product" required>
                    <option value="">Select a product</option>
                    <option value="Mozzy Aspetic 125 Ml">
                        Mozzy Aspetic 125 Ml
                    </option>
                    <option value="Freshter 160 Ml">Freshter 160 Ml</option>
                    <option value="GREEN-G 160 ML">GREEN-G 160 ML</option>
                    <option value="Guava 160 Ml">Guava 160 Ml</option>
                    <option value="JEERA 160 ML">JEERA 160 ML</option>
                    <option value="Limpoo 160 Ml">Limpoo 160 Ml</option>
                    <option value="Limun 160 Ml">Limun 160 Ml</option>
                    <option value="Love Apple 160 Ml">Love Apple 160 Ml</option>
                    <option value="Lychee 160 Ml">Lychee 160 Ml</option>
                    <option value="Malty 160 Ml">Malty 160 Ml</option>
                    <option value="ORANGE 160 ML">ORANGE 160 ML</option>
                    <option value="Pepyo 160 Ml">Pepyo 160 Ml</option>
                    <option value="Davat Water 200 Ml">
                        Davat Water 200 Ml
                    </option>
                    <option value="Changer Berry 250 Ml">
                        Changer Berry 250 Ml
                    </option>
                    <option value="Jeeraking 250ml Can">
                        Jeeraking 250ml Can
                    </option>
                    <option value="Malty 250 Ml Can">Malty 250 Ml Can</option>
                    <option value="Mozzy 250 Ml">Mozzy 250 Ml</option>
                    <option value="Davat Soda 300 Ml">Davat Soda 300 Ml</option>
                    <option value="Jeera 300 Ml">Jeera 300 Ml</option>
                    <option value="Davat Water 500 Ml">
                        Davat Water 500 Ml
                    </option>
                    <option value="Green 600ml">Green 600ml</option>
                    <option value="Mozzy 600 Ml">Mozzy 600 Ml</option>
                    <option value="Davat Soda 750 Ml">Davat Soda 750 Ml</option>
                    <option value="Freshter 750 Ml">Freshter 750 Ml</option>
                    <option value="Green G 750ml">Green G 750ml</option>
                    <option value="Jeera 750 Ml">Jeera 750 Ml</option>
                    <option value="Limbun 750 Ml">Limbun 750 Ml</option>
                    <option value="Orange 750 Ml">Orange 750 Ml</option>
                    <option value="Davat Water 1 Litre">
                        Davat Water 1 Litre
                    </option>
                    <option value="Freshter 1.25 Ltr">Freshter 1.25 Ltr</option>
                    <option value="Green 1.25litre">Green 1.25litre</option>
                    <option value="Jeeru Masala (CFD) 1.25Ltr.">
                        Jeeru Masala (CFD) 1.25Ltr.
                    </option>
                    <option value="Orange 1.25litre">Orange 1.25litre</option>
                    <option value="Freshter 2.25 Ltr">Freshter 2.25 Ltr</option>
                    <option value="Green 2.25 Litre">Green 2.25 Litre</option>
                    <option value="Jeeru 2.25 Litre">Jeeru 2.25 Litre</option>
                    <option value="Orange 2.25 Litre">Orange 2.25 Litre</option>
                    <option value="Charger Energy Drink 250 Ml 12 Pcs">
                        Charger Energy Drink 250 Ml 12 Pcs
                    </option>
                    <option value="Malty 250 Ml Can 12 Pcs">
                        Malty 250 Ml Can 12 Pcs
                    </option>
                </select>
                <input type="number" id="units" placeholder="Units" required />
                <input type="number" id="price" placeholder="Amount" required />
                <select id="paymentMethod" required>
                    <option value="">Select payment method</option>
                    <option value="cash">Cash</option>
                    <option value="online">Online</option>
                </select>
                <button type="submit">Add Sale</button>
            </form>
            <ul id="salesList"></ul>
        </div>

        <div id="Jama" class="tabcontent">
            <h2>Add Jama</h2>
            <form id="jamaForm">
                <input
                    type="text"
                    id="jamaParty"
                    placeholder="Party Name"
                    required
                />
                <input
                    type="number"
                    id="jamaAmount"
                    placeholder="Amount"
                    required
                />
                <button type="submit">Add Jama</button>
            </form>
            <ul id="jamaList"></ul>
        </div>

        <div id="Baki" class="tabcontent">
            <h2>Add Baki</h2>
            <form id="bakiForm">
                <input
                    type="text"
                    id="bakiParty"
                    placeholder="Party Name"
                    required
                />
                <input
                    type="number"
                    id="bakiAmount"
                    placeholder="Amount"
                    required
                />
                <button type="submit">Add Baki</button>
            </form>
            <ul id="bakiList"></ul>
        </div>

        <div id="Expenses" class="tabcontent">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <input
                    type="text"
                    id="description"
                    placeholder="Description"
                    required
                />
                <input
                    type="number"
                    id="amount"
                    placeholder="Amount"
                    required
                />
                <button type="submit">Add Expense</button>
            </form>
            <ul id="expenseList"></ul>
        </div>

        <div id="Reports" class="tabcontent">
            <h2>Daily Report</h2>
            <ul id="dailyReportList"></ul>
        </div>

        <script src="app.js"></script>
    </body>
</html>
